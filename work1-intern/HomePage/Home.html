<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tester Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
  <script>
    function goToPage2() {
      location.href = "Data.html";
    }
  </script>
</head>
<body class="bg-gradient-to-r from-white-700 to-blue-700 text-white font-sans">
  <div class="container mx-auto py-6">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
      <div class="bg-gradient-to-r from-purple-600 to-blue-600 px-4 py-2 border-b border-gray-300">
        <h1 class="text-lg font-semibold text-white">Tester Home Page</h1>
      </div>
      <div class="p-4">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="audioFile">
              Upload Audio File
            </label>
            <input class="border border-gray-400 p-2 w-full" type="file" name="audioFile" id="audioFile">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Upload
            </button>
            <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Log Out</a>
          </div>
        </form>
        <div class="flex justify-center mt-6">
          <button onclick="goToPage2()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Display Data
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
